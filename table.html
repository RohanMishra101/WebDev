<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    table tr td{
        width: 100px;
        border: 1px solid black;
        text-align: center;
        padding: 4px;
        font-size: 18px;
        font-weight: 800;
    }
</style>

<body>


    <div class="table">
        <table>
            <tr>
                <th rowspan="2">S.N.</th>
                <th colspan="3">Subject</th>
            </tr>
            <tr>
                <th>Theory</th>
                <th>Practical</th>
                <th class="Marks">Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>80</td>
                <td>20</td>
                <td class="Marks">100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>80</td>
                <td>70</td>
                <td class="Marks">150</td>
            </tr>
            <tr>
                <td>3</td>
                <td>80</td>
                <td>20</td>
                <td class="Marks">100</td>
            </tr>
        </table>
    </div>

    
<a href="Index.html">
    <button>
      Home
    </button>
  </a>
</body>
</html>
